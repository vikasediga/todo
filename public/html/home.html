<div class="container text-center">
	<div class="row table-title-row">
		<h3>MY LISTS</h3>
	</div>
	<div class="row">
		<table class="table">
			<thead>
				<th>TODO</th>
				<th>Status</th>
				<th>Edit?</th>
				<th>Remove</th>
			</thead>
			<tbody>
				<tr ng-repeat="todo in todoLists">
					<td class="col-md-6"><a href="#todoList" ng-click="gotoTodo(todo)">{{todo.name}}</a></td>
					<td class="col-md-4">
						<div class="progress">
						  	<div ng-class="getClass(todo.status)" role="progressbar" style="width:{{todo.status}}%">
						    	<span class="todo-status-title">{{todo.status}}% Complete</span>
						  	</div>
						</div>
					</td>
					<td class="col-md-1"><button class="btn btn-info">Edit</button></td>
					<td class="col-md-1"><button class="btn btn-danger" ng-click="removeTodo(todo._id)">Remove</button></td>
				</tr>
			</tbody>
		</table>
		<input type="text" class="form-control" placeholder="Create a new todo list" ng-model="thisTodo" ng-keypress="addTodo($event)">
		<button class="btn btn-primary" ng-click="addTodo()">Add</button>
	</div>
</div>
